<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/card-project.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="css/components/skill-tec.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <title>Renato Brito - Front-end Developer</title>
  </head>
  <body>
    <header class="header">
      <img src="assets/img/logo.svg" alt="My photo here" width="60px" />
      <nav>
        <a class="action" href="" lang="en">Skills</a>
        <a class="action" href="">Projetos</a>
        <a class="action" href="">Quem Ã© Renato?</a>
        <a class="action" href="">Contatos</a>
        <a class="button" href="" lang="en">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h1 class="main-title">Renato Brito</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="">Contatos</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="main-title -second">Skills</h2>
      <div class="wrapper-skill">
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_html5.png"
            alt="Logo HTML5 em pixel arte."
          />
          <div class="right">
            <h3 class="title">HTML5</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_nodejs.png"
            alt="Logo NodeJS em pixel arte."
          />
          <div class="right">
            <h3 class="title">Node</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_css3.png"
            alt="Logo CSS3 em pixel arte."
          />
          <div class="right">
            <h3 class="title">CSS3</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_tdd.png"
            alt="Logo TDD em pixel arte."
          />
          <div class="right">
            <h3 class="title">TDD</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_js.png"
            alt="Logo JavaScript em pixel arte."
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_restapi.png"
            alt="Logo Rest API em pixel arte."
          />
          <div class="right">
            <h3 class="title">Rest API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_react.png"
            alt="Logo React em pixel arte."
          />
          <div class="right">
            <h3 class="title">React</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tec">
          <img
            class="icon"
            src="assets/img/ico_ux.png"
            alt="Logo UX em pixel arte."
          />
          <div class="right">
            <h3 class="title">UX</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="section -bgBlack">
      <h2 class="main-title -second">Projetos</h2>
      <figure class="card-project">
        <img
          class="logo"
          src="assets/img/github-120px.png"
          alt="Logo do GitHub"
        />
      </figure>
      <figure class="card-project -blue">
        <img
          class="logo"
          src="assets/img/logo.svg"
          alt="Foto de Renato Brito"
          width="120"
        />
      </figure>
    </section>
  </body>
</html>
